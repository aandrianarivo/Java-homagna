spring.application.name=crud
#connect to database
spring.datasource.dbcp2.driver-class-name=org.postresql.Drive
spring.datasource.url = jdbc:postgresql://localhost:5432/homagna
spring.datasource.username = chef
spring.datasource.password = 0000
#jpa config
spring.main.allow-circular-references = true
